<!DOCTYPE html>
<html>
<head>
    <title>Mi Perfil - Akkodis</title>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/estilo.css" />
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #003e66, #005f99);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 360px;
        }

        .login-container img {
            width: 140px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            color: #003e66;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-button {
            background-color: #003e66;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #00508a;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://www.akkodis.com/-/jssmedia/project/akkodis/akkodis/logos/header-rd-logo.png" alt="Akkodis" height="60">
        <div class="user-info">
            <span>Bienvenido, ${usuario.nombre}</span> |
            <a href="${pageContext.request.contextPath}/logout">Cerrar sesi√≥n</a>
        </div>
    </div>

    <div class="container">
        <h2>Mi Perfil</h2>

        <table class="profile-table">
            <tr>
                <th>Nombre</th>
                <td>${usuario.nombre}</td>
            </tr>
            <tr>
                <th>Correo</th>
                <td>${usuario.correo}</td>
            </tr>
            <tr>
                <th>Fecha de nacimiento</th>
                <td>${usuario.fechaNacimiento}</td>
            </tr>
        </table>

        <br/>
        <a class="btn" href="${pageContext.request.contextPath}/editar">Editar Perfil</a>
    </div>

</body>
</html>
